<html>
    <head> 
        <title>Storage </title>
        <style type="text/css">
            <!--
            img { border:none; }
            #footer { margin-top: 1em; }
            #filelist { margin: 1em 0.5em; }
            #filelist th { background-color: #E5ECF9; }
            #filelist th, #filelist td { padding: 2px; }
            .even { background-color: #EEE; }
            -->
        </style>
    </head>
    <body>
        <table id="filelist">
            <tr>
                <th>ID</th>
                <th>File Name</th>
                <th>Size</th>
                <th>Mime</th>
                <th>Delete</th>
            </tr>

            {% for f in flist %}
            <tr class="{% cycle odd,even %}">
                <td>{{f.id}}</td>
                <td>
                    <a href='store?action=download&id={{f.id}}&file={{f.name}}'>{{f.name }}</a>
                </td>
                <td>{{f.size}}</td>
                <td>{{f.mime}}</td>
                <td>
                    <a href='store?action=delete&id={{f.id}}'>Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>

        <form method="post" action="/store" enctype="multipart/form-data">
            <input type="file" name="ufile" size="40"> 
            <input type="submit" value="Upload">
        </form>

        <div id="footer">
            <a href="http://code.google.com/appengine/">
                <img src="http://code.google.com/appengine/images/appengine-silver-120x30.gif" alt="Powered by Google App Engine" />
            </a>
        </div>

    </body>
</html>
