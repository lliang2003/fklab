{% extends "base.html" %}

{% block title %}Word{% endblock %}

{% block sidebar %}{% endblock %}
{% block content %}

<form method="post" action="/word">
    Paste Text<br>
    <textarea name="text" rows=18 cols=118></textarea> <br>
    <input type="submit" value="Check"/>
</form>

Import Known Words
<form method="post" action="/word/import" enctype="multipart/form-data">
    <input type="file" name="mfile" size="40"> 
    <input type="submit" value="Upload">
</form>

{% endblock %}
